{% extends 'main.html' %}
{%  load staticfiles %}

{% block title %}
<title>{{ post.post_title }}</title>
{% endblock %}

{% block post %}
    <h2><a href="/">На главную</a></h2>
    <h4>Дата публикации: {{ post.post_date }}</h4>
    <h4>{{ post.post_title }}</h4>
    <p>{{ post.post_text }}</p>
    <p><a href="addlike/"><img class="img_likes" src="{% static "like.jpg" %}" width="50px" height="50px">{{ post.post_likes }}</a></p>
    <hr>
{% endblock %}
